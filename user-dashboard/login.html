<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title -->
    <title>Login</title>
    <!--font-icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
   
    <!--maine-div-->
     <section class="login-sec">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-cente vh-100 m-auto">
                <div class="col-lg-6 col-md-6 col-12 d-flex justify-content-center align-items-center">
                    <div class="login-box">
                        <div class="login-logo">
                            <img src="img/logo.png" class="img-fluid d-block mx-auto" alt="login logo" />
                        </div>

                         <form class="login_form">
                            <form>
                                <div class="mb-3">
                                  <input type="email" class="form-control login-inpt" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                  <input type="password" class="form-control login-inpt" id="exampleInputPassword1" placeholder="Password">
                                  <div id="emailHelp" class="form-text login-inpt-txt"><a href="#">Forgete your password.</a></div>
                                </div>
                               
                                <button type="submit" class="info-btn login-submit">Submit</button>
                              </form>
                         </form>
                    </div>
                </div>
            </div>
        </div>
     </section>
    <!--maine-div-end-->



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/main.js"></script>
  </body>
 </html>
